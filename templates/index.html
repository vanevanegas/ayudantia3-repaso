<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Registro Académico</h1>
    <h3>Excelencia Académica y Oportunidad para Todos</h3>

    <div class="container">
        <div name="linkers" class="container">
            <a href="#" onclick="hideDivById('inicio')">Inicio</a>
            <a href="#" onclick="hideDivById('servicios')">Servicios</a>
            <a href="#" onclick="hideDivById('reglamentos')">Reglamentos</a>
            <a href="#" onclick="hideDivById('contacto')">Contáctenos</a>
        </div>

        <div class="main">
            
            <div style="display:block" id="inicio" name="pages" w3-include-html="{{url_for('inicio')}}"></div>
            <div style="display:none" id="servicios" name="pages" w3-include-html="{{url_for('servicios')}}"></div>
            <div style="display:none" id="reglamentos" name="pages" w3-include-html="{{url_for('reglamentos')}}"></div>
            <div style="display:none" id="contacto" name="pages" w3-include-html="{{url_for('contacto')}}"></div>
            
        </div>
    </div>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
